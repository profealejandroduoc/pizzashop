<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Users - PizzaShop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .credentials h3 {
            margin-top: 0;
            color: #856404;
        }
        .user-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï PizzaShop - Seed Users</h1>
        <p style="text-align: center; color: #666;">Crea usuarios de prueba en localStorage</p>
        
        <button onclick="seedUsers()">Crear Usuarios de Prueba</button>
        <button onclick="viewUsers()" style="background: #28a745;">Ver Usuarios Existentes</button>
        <button onclick="clearUsers()" style="background: #dc3545;">Limpiar Todos los Usuarios</button>
        
        <div id="result" class="result"></div>
        
        <div class="credentials">
            <h3>üìã Credenciales por Defecto</h3>
            <div class="user-item">
                <strong>üë®‚Äçüíº Admin:</strong><br>
                Email: admin@admin.cl<br>
                Password: 123456<br>
                Rol: admin
            </div>
            <div class="user-item">
                <strong>üë§ Usuario Normal:</strong><br>
                Email: waco@soto.cl<br>
                Password: 123456<br>
                Rol: user
            </div>
        </div>
    </div>

    <script>
        const testUsers = [
            {
                id: 'admin-test-001',
                email: 'admin@admin.cl',
                password: '123456',
                name: 'Admin',
                surname: 'Principal',
                phone: '912345678',
                role: 'admin',
                esActivo: true
            },
            {
                id: 'user-test-001',
                email: 'waco@soto.cl',
                password: '123456',
                name: 'Waco',
                surname: 'Soto',
                phone: '987654321',
                role: 'user',
                esActivo: true
            }
        ];

        function seedUsers() {
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            let added = 0;
            let skipped = 0;

            testUsers.forEach(testUser => {
                const exists = existingUsers.some(u => u.email === testUser.email);
                if (!exists) {
                    existingUsers.push(testUser);
                    added++;
                } else {
                    skipped++;
                }
            });

            localStorage.setItem('users', JSON.stringify(existingUsers));

            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <strong>‚úÖ Proceso completado!</strong><br>
                - Usuarios creados: ${added}<br>
                - Usuarios omitidos (ya exist√≠an): ${skipped}<br>
                - Total de usuarios en sistema: ${existingUsers.length}
            `;
        }

        function viewUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result info';
            resultDiv.style.display = 'block';

            if (users.length === 0) {
                resultDiv.innerHTML = '<strong>‚ÑπÔ∏è No hay usuarios en el sistema</strong>';
                return;
            }

            let html = '<strong>üë• Usuarios en el sistema:</strong><br><br>';
            users.forEach((user, index) => {
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        <strong>${index + 1}. ${user.name} ${user.surname}</strong><br>
                        Email: ${user.email}<br>
                        Rol: <span style="color: ${user.role === 'admin' ? '#dc3545' : '#28a745'}">${user.role}</span><br>
                        Estado: ${user.esActivo ? '‚úÖ Activo' : '‚ùå Bloqueado'}
                    </div>
                `;
            });
            resultDiv.innerHTML = html;
        }

        function clearUsers() {
            if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de eliminar todos los usuarios?')) {
                localStorage.removeItem('users');
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<strong>üóëÔ∏è Todos los usuarios han sido eliminados</strong>';
            }
        }
    </script>
</body>
</html>
